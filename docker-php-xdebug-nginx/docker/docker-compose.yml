version: '3'

services:
  php-fpm:
    build:
      context: ./php-fpm
      args:
        XDEBUG: ${XDEBUG}
    volumes:
      - ../src:/var/www
      - ./php-fpm/conf.d/:/usr/local/etc/php/conf.d

  nginx:
    build:
      context: ./nginx
      args:
        XDEBUG: ${XDEBUG}
    volumes:
      - ../src:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - php-fpm